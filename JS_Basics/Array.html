<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var num = new Array();
        var sum = 0;

        var n = parseInt(prompt("Enter the Number of array size: "));
        for(var i=0;i<n;i++)
        {
            num[i]= parseInt(prompt("Enter the Numbers: "));
        }

       for(var i=0; i<n; i++){
    sum = sum + num[i];
}

document.write("The Sum of the Array numbers is = " +sum );
    </script>
</body>
</html>
