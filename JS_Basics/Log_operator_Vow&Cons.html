<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator to identify Letters </title>
</head>
<body>
    <script>

        var letter = prompt("Enter a Letter from [a-z] or [A-Z]");

        letter = letter.toLowerCase();

        if (letter == "a" || letter == "e" || letter == "i" || letter == "o" || letter == "u")
        document.write("The Given Letter is a Vowel");
        else 
        document.write("The Given Letter is a Consonant");
        
    </script>
    
</body>
</html>
