<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediately Invoked Function</title>
</head>
<body>
    <script>
        (function add(x,y) {
            var r = x + y;
            document.write("The sum is : " + r);
            
        })(2,3);
    </script>
</body>
</html>
