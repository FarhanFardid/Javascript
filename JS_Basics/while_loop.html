<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS while Loop</title>
</head>
<body>
    <script>
        var sum = 0;
        var i=1;
        while(i <= 10)
        {
sum = sum + i;
i++;
        }
        document.write("The sum is :" + sum);
    </script>
</body>
</html>
