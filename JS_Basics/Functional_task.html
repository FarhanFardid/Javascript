<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional tasks</title>
</head>
<body>
    <script>
        function add(x,y){
            var r = x + y;
            return r;
           
        }
        function sub(x,y){
            var r = x - y;
            return r;
        }
        function mul(x,y){
            var r = x * y;
            return r;
        }
        function div(x,y){
            var r = x / y;
            return r;
        }

        var num1 = parseInt(prompt("Enter first number: "));
        var num2 = parseInt(prompt("Enter second number: "));

        document.write("The Operations between " + num1 + " and " +num2 + " are :</br>");
        document.write("The addition of " + num1 + " & " +num2+ " is : " + add(num1,num2)+"</br>");
        document.write("The subtraction of " + num1 + " & " +num2+ " is : " + sub(num1,num2)+"</br>");
        document.write("The multiplication of " + num1 + " & " +num2+ " is : " + mul(num1,num2)+"</br>");
        document.write("The division of " + num1 + " & " +num2+ " is : " + div(num1,num2)+"</br>");

    </script>
</body>
</html>
