<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding practice</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter the size of array: "));
        var score = new Array();
        for(var i=0; i<n; i++)
        {
           score[i] = parseInt(prompt("Enter the numbers of array: "));
        }
document.write("The array is : " + score+"</br>");


        function Highscore(score){
            var max = score[0];
            for(var i=0;i<score.length;i++)
            {
                if (max < score[i]){
                max = score[i];
                }
            }
            return max;
        }
        
        var res = Highscore(score);
      
        document.write("The maximum Number is : " + res+"</br>");
        //document.write("The array is : " + score);
    </script>
</body>
</html>
