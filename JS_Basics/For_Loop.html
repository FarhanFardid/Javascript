<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop

    </title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the starting number of the loop: "));
        var num2 = parseInt(prompt("Enter the ending number of the loop: "));
        var sum = 0;
        for(var i = num1; i<=num2; i++)
        {
            sum = sum + i;
        }
        document.write("The Sum of numbers from " + num1 + " to " + num2 + " is : " + sum);
    </script>
</body>
</html>
