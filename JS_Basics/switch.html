<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch</title>
</head>
<body>
    <script>
        var digit = prompt("Enter a valid digit : ");
        switch(digit)
        {
            case "0":
                document.write("Digit is Zero");
                break;
                case "1":
                document.write("Digit is One");
                break;
                case "2":
                document.write("Digit is Two");
                break;
                case "3":
                document.write("Digit is Three");
                break;
                case "4":
                document.write("Digit is Four");
                break;
                case "5":
                document.write("Digit is Five");
                break;
                case "6":
                document.write("Digit is Six");
                break;
                case "7":
                document.write("Digit is Seven");
                break;
                case "8":
                document.write("Digit is Eight");
                break;
                case "9":
                document.write("Digit is Nine");
                break;
                default:
                    document.write("Not a valid Digit");
                    

        }
    </script>
</body>
</html>
