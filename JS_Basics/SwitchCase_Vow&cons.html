<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Switch Case</title>
</head>
<body>
    <script>
        var letter = prompt("Enetr a Letter between [a-z] or [A-Z] : ");
        letter = letter.toLowerCase();

        switch(letter)
        {
            case "a":
                document.write("The Letter is Vowel");
                break;
                case "e":
                document.write("The Letter is Vowel");
                break;
                case "i":
                document.write("The Letter is Vowel");
                break;
                case "o":
                document.write("The Letter is Vowel");
                break;
                case "u":
                document.write("The Letter is Vowel");
                break;
                default:
                document.write("The Letter is a Consonant");
                
        }
    </script>
</body>
</html>
